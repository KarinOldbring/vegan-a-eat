{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    <p>No registered account yet? <a href="{% url 'signup' %}">Sign up now!</a></p>
{% endblock %}
