{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Sign up!</h2>
    {% if form.errors %}
        {{ form.errors}}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Sign Up!</button>
    </form>

{% endblock%}
