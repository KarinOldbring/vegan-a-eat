<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Bootstrap, jQuery, compiled JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d621cadca.js" crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <title>Vegan-a-eat</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light container-fluid">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="https://res.cloudinary.com/karinoldbring/image/upload/v1653371508/logo_j0ozkx.png" alt="vegan-a-eat-logo" style="width:120px; height: 120px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Recipe</a>
          </li>
        </ul>
      </nav>

    <main>
        {% block content %}{% endblock %}
        
        <!-- Logged in user -->
        {% if user.is.authenticated %}
          <p>You are logged in as {{ request.user }}. Click here to <a href="{% url 'logout'
             %}">log out</a></p>
        {% endif %}

        
    </main>

    <footer>

    </footer>
    
</body>
</html>
